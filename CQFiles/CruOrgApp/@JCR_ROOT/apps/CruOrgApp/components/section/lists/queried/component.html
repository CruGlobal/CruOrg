{%#if list.pages %}
	<ul class="{% content.class %}">
     {%#each list.pages %}
         <li>
			{%#if this.imagePath %}
           		<!-- Optional image item -->
           		<img alt="Some alt text" src="{% this.imagePath %}">
        	{%/if%}

            {%#if this.title %}
           		<!-- Optional link item -->
           		<a href="{% this.path %}.html"> {% this.title %} </a>
        	{%/if%}

 			{%#if this.description %}
           		<!-- Optional paragraph text -->
           		<p>{% this.description %}</p>
            {%/if%}    
         </li>
	{%/each%}
	</ul>
	<hr class="section-divider">
{%else%}
    {%#if page.isEditMode %}
        <p>Please add tags in the dialog.</p>
    {%/if%}
{%/if%}
