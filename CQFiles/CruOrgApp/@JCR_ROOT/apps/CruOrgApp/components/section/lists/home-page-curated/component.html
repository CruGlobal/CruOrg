{%#if list.pages %}
	<h5 class="weight--semibold mt">{%content.title %}</h5>
   	<ul class="block-list mb">
    	{%#each list.pages %}
    		<li><a href="{% this.path %}.html">{% this.navigationTitle %}</a></li>
		{%/each%}
  	</ul>
{%else%}
	{%#if page.isEditMode %}
    	<p>Please configure the paths in the dialog.</p>
    {%/if%}
{%/if%}
