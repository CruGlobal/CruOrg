<figure class="image--legacy">
	<img src="{%content.imagePath%}"/>
    {%#unless content.isCaptionEmpty%}
	<figcaption class="image__caption">
		{%content.imageCaption%}
    	{%#if content.imageCredit%}
			<span class="image-credit">{%content.imageCredit%}</span>
        {%/if%}
	</figcaption>
    {%/unless%}
</figure>
{%#if page.isEditMode%}
	<div style="clear:both;"></div>
{%/if%}
