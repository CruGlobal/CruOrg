<figure class="{%#if content.style %}{% content.style %}{%else%}{%#if page.isEditMode %}image--inset__left{%/if %}{%/if%}">
    {%#if content.imagePath %}
        <img class="" src="{% content.imagePath %}">
    {%else%}
        {%#if page.isEditMode %}
            <img class="mb- cq-dd-image cq-image-placeholder" src="/etc/designs/default/0.gif">
        {%/if %}
    {%/if%}
    {%#unless content.isCaptionEmpty %}

    <figcaption class="image__caption">{% content.caption %}
<span class="image-credit">{%content.imageCredit%}</span>
</figcaption>
    {%/unless%}

</figure>
{%#if page.isEditMode %}<div style="clear:both;"></div>{%/if %}
