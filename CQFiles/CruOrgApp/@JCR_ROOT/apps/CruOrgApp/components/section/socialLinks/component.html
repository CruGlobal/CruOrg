<div class="mb">
	<!-- Social -->
	<div class="social  center-block">
    	<ul class="nav">
        	{%#if global.twitterLink %}
            	<li>
                	<a class="social__item  social__item--twitter  icon-twitter" href="{% global.twitterLink %}" rel="external"></a>
            	</li>
        	{%/if%}
        	{%#if global.facebookLink %}
            	<li>
                	<a class="social__item  social__item--facebook  icon-facebook" href="{% global.facebookLink %}" rel="external"></a>
            	</li>
        	{%/if%}
        	{%#if global.googleplusLink %}
            	<li>
                	<a class="social__item  social__item--gplus  icon-gplus" href="{% global.googleplusLink %}" rel="external"></a>
            	</li>
        	{%/if%}
    	</ul>
	</div>
	<!-- End social-->
</div>
<!-- End social wrapper -->
