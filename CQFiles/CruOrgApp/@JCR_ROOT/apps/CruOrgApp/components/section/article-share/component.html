{%#unless page.hideArticleShare %}
<div class="social-shares mb--">

    {%#if global.fbAppID %}
        <div class="display--inline-block">
            <div class="fb-like" data-layout="button_count" data-action="like" data-show-faces="false" data-share="false"></div>
        </div>
    {%/if%}

    {%#if global.twitterUser %}
        <div class="display--inline-block">
            <a href="https://twitter.com/share" class="twitter-share-button" data-via="{% global.twitterUser %}" data-hashtags="{% global.hashtags %}" data-dnt="true">Tweet</a>
            <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
        </div>
    {%/if%}

    <div class="display--inline-block">
      <div class="g-plus" data-action="share" data-annotation="bubble"></div>

      <script type="text/javascript">
        (function() {
          var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
          po.src = 'https://apis.google.com/js/platform.js';
          var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
        })();
      </script>
    </div>
    <div class="display--inline-block">
        <a class="share-alt" href="javascript:emailThis()"><img alt="Email this page" src="/images/btn_email.png"></a>
     </div>
     <div class="display--inline-block">
         <a class="share-alt" href="#" onclick="javascript:window.print();"><img alt="Print this page" src="/images/btn_print.png"></a>
     </div>
</div>
{%/unless %}
