{%#if content.show%}
<nav class="post-nav">
    {%#if content.title%}
        <h3 class="mb--">{%content.title%}</h3>
    {%/if%}
    <ul class="numbered-list">
        {%#if content.allSiblings %}
			{%#each content.allSiblings %}
				<li>
                    <a href="{% this.path %}">{% this.title %}</a>
        		</li>
            {%/each%}
      {%/if%}
    </ul>
</nav>
{%/if%}
