<div class="center--block  color-white">
	<div class="layout--cap">
    	<div class="push-half--sides">

			{%#if global.fbAppID %}
            	{%#if global.fbName %}
            		<div class="push-third--right fb-like" data-href="https://www.facebook.com/{% global.fbName %}" data-layout="button_count" data-action="like" data-show-faces="true" data-share="false"></div><div id="fb-root"></div>
				{%/if%}
                <div id="fb-root"></div>
				<script>
            		(function(d, s, id) {
  						var js, fjs = d.getElementsByTagName(s)[0];
  						if (d.getElementById(id)) return;
  						js = d.createElement(s); js.id = id;
  						js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId={% global.fbAppID %}";
  						fjs.parentNode.insertBefore(js, fjs);
					}(document, 'script', 'facebook-jssdk'));
        		</script>
			{%/if%}


			{%#if global.twitterUser %}
         		<a href="https://twitter.com/{% global.twitterUser %}" class="twitter-follow-button  push-fourth--right" data-show-count="false" data-lang="en"></a>
			{%/if%}

        	{%#if global.googleplus %}
          		<div class="g-plusone" data-size="medium" data-annotation="none"></div>
		 		<script type="text/javascript">
            		(function() {
              			var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
              			po.src = 'https://apis.google.com/js/platform.js';
              			var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
            		})();
          		</script>
          	{%/if%}

        </div>
      </div>
    </div>
