<div class="center--block  color-white  box-shadow--thin">
	<div class="layout--full pe--">
    	<div class="push-half--sides">

			{%#if global.fbAppID %}
            	{%#if global.fbName %}
            		<div class="push-third--right fb-like" data-href="https://www.facebook.com/{% global.fbName %}" data-layout="button_count" data-action="like" data-show-faces="true" data-share="false"></div>
				{%/if%}

			{%/if%}


			{%#if global.twitterUser %}
         		<a href="https://twitter.com/{% global.twitterUser %}" class="twitter-follow-button  push-fourth--right" data-show-count="false" data-lang="en"></a>
			{%/if%}

          	<div class="g-plusone" data-size="medium" data-annotation="none"></div>
		 	<script type="text/javascript">
            	(function() {
              		var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
              		po.src = 'https://apis.google.com/js/platform.js';
              		var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
            	})();
          	</script>

        </div>
    </div>
</div>
