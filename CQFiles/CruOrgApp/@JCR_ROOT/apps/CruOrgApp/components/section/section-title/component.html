
<div class="section-title {%#unless content.align%} center-block{%/unless%}  masonry__item  grid__item">
	<h2 class="section-title__item  banner-title  display--inline-block{%#if content.fontSize%}  h3{%/if%}">
		{%#if content.text%}	
			{%content.text%}
		{%else%}
			{%#if page.isEditMode%}
				&para;
			{%/if%} 
		{%/if%}
	</h2>
	{%#if content.link%}
		{%#if content.label%}
			<div class="section-title__item  display--inline-block  inline-btn">
				<a href="{%content.link%}" class="button  button--{%content.style%}">{%content.label%}</a>

			</div>
		{%/if%}
	{%/if%}
</div>
