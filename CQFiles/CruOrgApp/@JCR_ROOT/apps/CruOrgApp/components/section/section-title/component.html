
<div class="section-title">
	<h2 class="section-title__item display--inline-block">
		{%#if content.text%}	
			{%content.text%}
		{%else%}
			{%#if page.isEditMode%}
				&para;
			{%/if%} 
		{%/if%}
	</h2>
	{%#if content.link%}
		{%#if content.label%}
			<div class="section-title__item  display--inline-block  inline-btn  pl-">
				<a href="{%content.link%}.html" class="button  button--{%content.style%}  button--small">{%content.label%}</a>
			</div>
		{%/if%}
	{%/if%}
</div>
