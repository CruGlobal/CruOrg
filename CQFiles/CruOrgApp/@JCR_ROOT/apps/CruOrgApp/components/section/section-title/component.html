 
<div class="section-title">
	<h2 class="section-title__item">
		{%#if content.text%}	
			{%content.text%}
		{%else%}
			{%#if page.isEditMode%}
				&para;
			{%/if%} 
		{%/if%}
	</h2>
	{%#if content.link%}
		{%#if content.label%}
			<div class="section-title__item  inline-btn">
				<button class="button  button--{%content.style%}  button--small">{%content.label%}</button>
			</div>
		{%/if%}
	{%/if%}
</div>
